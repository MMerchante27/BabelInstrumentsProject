<div ng-controller="BuyListController">
    <h1>Shopping cart</h1>
    <div class="jumbotron" ng-show="uiState=='blank'">
        <p class="lead">No data here</p>
    </div>
    <div class="alert alert-danger" ng-show="uiState == 'error'">
        Error while loading data
    </div>
    <div ng-include="'views/ProgressBar.html'" ng-show="uiState == 'loading'">
    </div>
    <table class="table table-hover" ng-show="uiState == 'ideal'">
        <thead>
            <tr>
                <th>Appearence</th>
                <th>Model</th>
                <th>Price</th>
            </tr>
        </thead>
        <tr ng-repeat="item in model | filter:query">
            <td>
                <img height="100" ng-src="{{::item.photo}}" alt="{{::item.name}}'s poster" title="{{::item.name}}">
            </td>
            <td>
                {{::item.name}}
            </td>
            <td>
                {{::item.price | currency:"$":0}}
            </td>
        </tr>
        <tbody>
        </tbody>
    </table>
    <hr>
    <div class="container">
        <label class="span pull-right">
            Total price: {{totalPrice | currency:"$":0}}
        </label>
        <br>
        <br>
        <button class="btn btn-primary pull-right" type="submit">Buy!</button>
    </div>
    <div ng-include="'views/ProgressBar.html'" ng-show="uiState=='loading'"></div>
</div>
