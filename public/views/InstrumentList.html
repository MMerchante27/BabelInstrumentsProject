    <div class="alert alert-danger" ng-show="uiState=='error'">

        <p class="lead">There is no movies!</p>
    </div>
	<div class="container" ng-show="uiState == 'ideal'">
	    <div class="row">
	        <div class="col-xs-12 col-sm-6 col-md-6">
	            <a href="#{{::paths.guitars}}">
		            <div class="thumbnail">
		                <img ng-src="https://pixabay.com/static/uploads/photo/2016/03/27/22/20/wood-1284504_960_720.jpg" alt="" style="max-width: 99%">
		                <div class="caption">
		                    <h4 class="text-center">Guitars</h4>
		                </div>
		            </div>
		        </a>
	        </div>
	         <div class="col-xs-12 col-sm-6 col-md-6">
	            <a href="#{{::paths.basses}}">
	            <div class="thumbnail">
	                <img ng-src="https://pixabay.com/static/uploads/photo/2015/08/29/14/18/bass-913092_960_720.jpg" alt="" style="max-width: 100%">
	                <div class="caption">
	                    <h4 class="text-center">Basses</h4>
	                </div>
	            </div>
	        </div>
	         <div class="col-xs-12 col-sm-6 col-md-6">
	          <a href="#{{::paths.drums}}">
	          	 <div class="thumbnail">
	                <img ng-src="https://pixabay.com/static/uploads/photo/2015/03/16/11/01/drummer-675852_960_720.jpg" alt="" style="max-width: 90%">
	                <div class="caption">
	                    <h4 class="text-center">Drums</h4>
	                </div>
	            </div>
	          </a>
	           
	        </div>
	        <div class="col-xs-12 col-sm-6 col-md-6">
	            <a href="#{{::paths.keys}}">
		            <div class="thumbnail"  >
		                <img src="https://pixabay.com/static/uploads/photo/2015/12/19/01/15/piano-1099352_960_720.jpg" alt="" style="max-width: 100%">
		                <div class="caption">
		                    <h4 class="text-center">Keys</h4>
		                </div>
		            </div>
		        </a>
	        </div>
	       
	    </div>
