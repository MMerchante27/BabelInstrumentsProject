<div ng-controller="SignUpFormController">
    <h1>Sign Up</h1>
    <div ng-include="views/ProgressBar.html" ng-show="uiState=='loading'"></div>
    <form name="signUpForm" novalidate class="form-horizontal" ng-submit="saveUser(credentials)">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label" >User</label>
            <div class="div col-sm-10">
                <input type="text" id="name" name="name" ng-model="credentials.name" required class="form-control" autofocus>
            </div>
            <div class="text-danger" ng-show="signUpForm.name.$dirty && signUpForm.name.$error.required">
                The user name is required
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="div col-sm-10">
                <input type="text" id="email" name="email" ng-model="credentials.email" required class="form-control">
            </div>
            <div class="text-danger" ng-show="signUpForm.email.$dirty && signUpForm.email.$error.required">
                The email is required
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="div col-sm-10">
                <input type="password" id="password" name="password" ng-model="credentials.password" required class="form-control">
            </div>
            <div class="text-danger" ng-show="signUpForm.password.$dirty && signUpForm.password.$error.required">
                The password is required
            </div>
        </div>
        <div>
            <button class="btn btn-primary pull-right" type="submit" ng-disabled="signUpForm.$invalid">Sign up!</button>
        </div>
    </form>
    <br><br>



</div>
