<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Appearence</th>
                    <th>Model</th>
                    <th>Brand</th>
                    <th>Price</th>
                    <th></th>
                </tr>
            </thead>
            <tr ng-repeat="item in model | filter:query">
                <td>
                    <img height="200" ng-src="{{::item.photo}}" alt="{{::item.name}}'s poster" title="{{::item.name}}">
                </td>
                <td>
                    {{::item.name}}
                </td>
                <td>
                    {{::item.brand}}
                </td>
                <td>
                    {{::item.price | currency:"$":0}}
                </td>
                <td>
                    <button class="btn btn-info" ng-click="showMore({stuff:item})">View more</button>
                </td>
            </tr>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
